<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floral Artistry Academy</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <div id="navbar-placeholder"></div>

  <div class="container-fluid hero-no-card">
    <div class="overlay"></div>
    <div class="content-center text-center text-white">
      <h1 class="display-3 fw-bold">Floral Artistry Academy</h1>
      <p class="lead mb-6 subtitle">Master the Art of Flower Arrangement</p>
      <p class="mb-5 description">Welcome to your journey into the beautiful world of flower arrangement!</p>
      <a href="{{ url_for('know_your_blooms') }}" class="btn btn-light btn-lg px-4 py-2">
        <i class="bi bi-flower1 me-2"></i>Start to Learn
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script>
    fetch('/static/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
</body>

</html>
