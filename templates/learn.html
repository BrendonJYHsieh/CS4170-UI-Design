<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }} - Floral Artistry Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid learn-container">
        <div class="row">
            <!-- Navigation Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-content">
                    <h3 class="mb-4 text-center">Floral Artistry</h3>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" 
                            style="width: {{ (lesson_number / 4) * 100 }}%;" 
                            aria-valuenow="{{ lesson_number }}" 
                            aria-valuemin="0" 
                            aria-valuemax="4">
                            Lesson {{ lesson_number }}/4
                        </div>
                    </div>
                    <ul class="nav flex-column lesson-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if lesson_number == 1 %}active{% endif %}" 
                               href="{{ url_for('learn', lesson_number=1) }}">
                                1. Triangle Insertion
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if lesson_number == 2 %}active{% endif %}" 
                               href="{{ url_for('learn', lesson_number=2) }}">
                                2. Auxiliary Placement
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if lesson_number == 3 %}active{% endif %}" 
                               href="{{ url_for('learn', lesson_number=3) }}">
                                3. Linear Elements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if lesson_number == 4 %}active{% endif %}" 
                               href="{{ url_for('learn', lesson_number=4) }}">
                                4. Foliage Integration
                            </a>
                        </li>
                    </ul>
                    <div class="mt-5 text-center">
                        <a href="{{ url_for('home') }}" class="btn btn-outline-light">Back to Home</a>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 main-content">
                <div class="lesson-header">
                    <h1>{{ lesson.title }}</h1>
                    <p class="lead">{{ lesson.description }}</p>
                </div>
                
                <div class="lesson-content">
                    <input type="hidden" id="lesson-number" value="{{ lesson_number }}">
                    
                    <!-- Content will be loaded dynamically with JavaScript -->
                    <div id="content-container"></div>
                    
                    <!-- Navigation buttons -->
                    <div class="navigation-buttons mt-4">
                        <button id="prev-btn" class="btn btn-secondary" disabled>
                            <i class="bi bi-arrow-left"></i> Previous
                        </button>
                        <button id="next-btn" class="btn btn-primary">
                            Next <i class="bi bi-arrow-right"></i>
                        </button>
                        
                        {% if next_lesson %}
                        <a id="next-lesson-btn" href="{{ url_for('learn', lesson_number=next_lesson) }}" 
                           class="btn btn-success" style="display: none;">
                            Next Lesson <i class="bi bi-flower1"></i>
                        </a>
                        {% else %}
                        <a id="finish-btn" href="{{ url_for('home') }}" 
                           class="btn btn-success" style="display: none;">
                            Finish Course <i class="bi bi-check-circle"></i>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- NEW (quiz.js must load before learn.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const lessonContent = {{ lesson.content|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
    <script src="{{ url_for('static', filename='js/learn.js') }}"></script>

</body>
</html>
